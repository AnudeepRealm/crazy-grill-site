<!DOCTYPE html>
<html lang="en">
   <head>
      <style>
         body{
            margin: 0;
         }
         .loader-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background:#28282B;
         }
      
         .spinner {
            width: 64px;
            height: 64px;
            border: 8px solid;
            border-color: #c0946c transparent #c0946c transparent;
            border-radius: 50%;
            animation: spin-anim 1.2s linear infinite;
         }
      
         @keyframes spin-anim {
            0% {
               transform: rotate(0deg);
            }
            100% {
               transform: rotate(360deg);
            }
         }
      </style>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta charset="utf-8" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,500;0,700;1,100;1,400;1,700&display=swap"
         rel="stylesheet"
      />
      <link
         href="https://fonts.googleapis.com/css?family=Great Vibes:ital,wght@0,100;0,300;0,500;0,700;1,100;1,400;1,700&display=swap"
         rel="stylesheet"
      />
      <title>Crazy Grill Restaurant</title>
   </head>
   <body>
      <noscript>You need to enable JavaScript to run this app.</noscript>
      <div id="root">
         <div class="loader-container">
            <div class="spinner"></div>
         </div>
      </div>
   </body>
</html>
